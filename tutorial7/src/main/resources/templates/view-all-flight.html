<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title id="pageTitle">View All Detail Flight</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<h1>List of Flight</h1>
		<div th:each="flight : ${flightList}">
		
			<h3 th:text="'Pilot Name : ' + ${flight.pilot.name}"></h3>
			<h3 th:text="'License Number : ' + ${flight.pilot.licenseNumber}"></h3>
			
			<br>
			
			<h4 th:text="'Flight Number : ' + ${flight.flightNumber}"></h4>
			<h4 th:text="'Origin :' + ${flight.origin}"></h4>
			<h4 th:text="'Destination : ' + ${flight.destination}"></h4>
			<h4 th:text="'Time : ' + ${flight.time}"></h4>	
					
			<br>
			
			<form th:action="@{/flight/delete/} + ${flight.id}" method="POST">
				<button type="submit">Delete Flight</button>
			</form>
			<br>
			<button><a th:href="@{/flight/update/} + ${flight.id}">Update Flight</a></button>
			<hr>
		</div>
	</body>
</html>
